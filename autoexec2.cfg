
// ----------------------------------------------------------------------------
// Null movement script clear
// ----------------------------------------------------------------------------
alias "nmson" "bind w +mfwd;bind s +mback;bind a +mleft;bind d +mright;echo Turned Null movement script on"
alias "nmsoff" "bind w +forward;bind s +back;bind a +moveleft;bind d +moveright;echo Turned Null movement script off"

// key toggler use if you want,a very gimmicky script only really useful in pubs but probably not usefull at all 
//bind <key> toggle
//alias toggle "enable"
//alias enable "alias toggle disable; nsmon"
//alias disable "alias toggle enable; nsmoff"

alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none 
alias checkright none
alias none ""

