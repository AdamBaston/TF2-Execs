// Misc stuff 
//Binds keys to the commands 
bind y "firstperson" 
bind CAPSLOCK "+ScoreDisplay"
//things that get bound , probs should be in autoexec2
alias "firstperson" "toggle cl_first_person_uses_world_model;toggle tf_taunt_first_person "

alias "+ScoreDisplay" "+showscores; net_graph 3" // Makes netgraph show info, but only when viewing scoreboard. Comment this line to get rid of the netgraph on the scoreboard.
alias "-ScoreDisplay" "-showscores; net_graph 0"
//Things that I like and use often 
cl_hud_playerclass_use_playermodel 1
cl_vote_ui_active_after_voting 1
tf_scoreboard_ping_as_text 1
rope_shake 1
alias "r" "exec autoexec2"
alias h hud_reloadscheme
