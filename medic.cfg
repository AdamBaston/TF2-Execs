alias +charge "+attack2;slot2;dropitem;say_team "**Charge has been used**";voicemenu 0 0;autocall_initial"
alias -charge "-attack2";bind mouse2 "+attack2""

alias +krit "+attack;slot2;say_team"**Krit status UPDATED**";voicemenu 2 7
alias -krit "-attack2"

alias +melee "slot3;+attack1"
alias -melee "-attack1"

bind w "medcall" 
alias medcall "say_team Youhoo I'm over here ;voicemenu 0 0"
alias call """

alias +loadoutA load_itempreset 0;echo "Uber selected"
alias +loadoutB load_itempreset 1;unbind mouse2;"bind mouse2 "+krit"
alias +loadoutC load_itempreset 2
alias +loadoutD load_itempreset 3;bind mouse2 "+charge"
alias -loadoutA slot2
alias -loadoutB slot2
alias -loadoutC slot2
alias -loadoutD slot2
bind "7" "+loadoutA
bind "8" "+loadoutB
bind "9" "+loadoutC
bind "0" "+loadoutD

bind mouse2 "+charge"
bind mouse3 "voicemenu 0 7"
bind mouse4 "voicemenu 0 6"


